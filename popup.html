<!DOCTYPE html>
<html>
<head>
  <title>BTC Price</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 230px;
    }
    input {
      width: 60px;
      margin-right: 10px;
    }
    #status {
      margin-top: 5px;
      font-size: 12px;
      color: green;
    }
    #price {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>BTC Price Alerts</h3>
  <label for="interval">Interval (min):</label><br />
  <input type="number" id="interval" min="1" value="60" />
  <button id="saveInterval">Save</button>
  <p id="status"></p>
  <div id="price">Loading price...</div>
  <script src="popup.js"></script>
</body>
</html>
